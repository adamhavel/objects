<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0">
	<link rel="stylesheet" href="assets/site/css/default.min.css">
	<title></title>

	<meta name="description" content="">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
		$(document).ready(function() {

			$('.coin').bind('click', function() {
				$(this).toggleClass('flipped');
			});

		});
	</script>
</head>
<body>

	<div class="laid coin object">
		<div class="coin__shape">
			<div class="coin__side front"></div>
			<div class="coin__side back"></div>
			<div class="coin__edge" data-facets="16">
				<div class="edge__facet f--1"></div>
				<div class="edge__facet f--2"></div>
				<div class="edge__facet f--3"></div>
				<div class="edge__facet f--4"></div>
				<div class="edge__facet f--5"></div>
				<div class="edge__facet f--6"></div>
				<div class="edge__facet f--7"></div>
				<div class="edge__facet f--8"></div>
				<div class="edge__facet f--9"></div>
				<div class="edge__facet f--10"></div>
				<div class="edge__facet f--11"></div>
				<div class="edge__facet f--12"></div>
				<div class="edge__facet f--13"></div>
				<div class="edge__facet f--14"></div>
				<div class="edge__facet f--15"></div>
				<div class="edge__facet f--16"></div> 
			</div>
		</div>
		<div class="object__shadow"></div>
	</div>

</body>
</html>
